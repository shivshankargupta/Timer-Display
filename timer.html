<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer new lunch</title>
    <link rel="stylesheet" href="timer.css">
</head>
<body>
    

    <section id="home">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="home-info">
                        <h1>We are getting ready to launch new COUNTDOWN !</h1>
                        <ul class="countdown">
                            <li>
                                <span class="days" id="days">00</span>
                                <h3>Days</h3>
                            </li>
                            <li>
                                <span class="hours" id="hours">00</span>
                                <h3>Hours</h3>
                            </li>
                            <li>
                                <span class="minutes" id="minutes">00</span>
                                <h3>Minutes</h3>
                            </li>
                            <li>
                                <span class="seconds" id="seconds">00</span>
                                <h3>Seconds</h3>
                            </li>
                        </ul>
                    </div>
                </div>
                <div id="Expired"></div>
            </div>
        </div>
    </section>


    <script src="timer.js"></script>
</body>
</html>
